
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
spec:
  replicas: {{ .Values.appReplicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      # imagePullSecrets:
      # - name: {{ .Values.registrySecret }}
      volumes:
      - name: {{ .Values.volumeName }}
        persistentVolumeClaim:
           claimName: {{ .Values.claimName }}
      containers:
      - name: {{ .Values.appName }}
        image: "{{ .Values.appImage }}:{{ .Values.appVersion }}"
        ports:
        - containerPort: {{ .Values.containerPort }}
        # imagePullPolicy: {{ .Values.pullPolicy }}
        volumeMounts:
        - name: {{ .Values.volumeName }}
          mountPath: {{ .Values.mountPath }}
        env:
        {{- range .Values.containerEnvVars}}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end}}  
